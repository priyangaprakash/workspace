


<div class="row" ng-app = "Capstone" ng-controller = "BookListController as booklist">

    <div class="col-md-12 col-xs-12 col-sm-12" style="background-color: white">
        <div class="row x_title">
            <!-- add Book button-->

            <!--

             Write Your Code Here To Show the Add Book button as shown in requirement document.

               upon cliking this button app should navigate to create page(create state)

             -->
             <button ui-sref="create">Add Book</button>
            <!--End Of add Book button-->
            <div class="col-md-6">

                <h3>Book List <small></small></h3>
               
                <!--

                Write Your Code Here To Show alert messages as shown in requirement document.

               -->
            </div>
            
        </div>

       
      
        <div class="row">
             
            <div class="col-md-3 col-sm-3 col-xs-3">
            
                <!--Write Your Code Here To List The Book Categories as shown in requirement document-->
                <table>
                    <tr><td>All Categories</td></tr>
                    <tr ng-repeat = "item in booklist.categories">
                        <td>{{item.category}}</td>
                    </tr>
                </table>
            </div>

            <!--

            Write Your Code here to list the Books as shown in requirement document

                
            -->
           <div>
              
            <table>
                
                <tr>
                    <td>Name</td>
                    <td>Category</td>
                    <td>Description</td>
                    <td>Price</td>
                    <td>Controls</td>
                </tr>
                <tr ng-repeat = "item in booklist.categories">
                    <td>{{item.name}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td><button ng-click = "booklist.editBook(item)">Edit</button>
                    <button ng-click = "booklist.deleteBook(item)">Remove</button></td>
                </tr>
            </table>
           </div>
        </div>

        <!--Modal Content for Remove-->

        <!--

        Writ your code for modal content here. this modal shuould open for confirmation when remove button clicked

        -->
        <!--End of Modal Content for Remove-->

    </div>

</div>
